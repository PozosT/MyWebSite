<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ site.baseurl }}/">
      <i class="fas fa-user-graduate me-2"></i>{{ site.title }}
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/">
            <i class="fas fa-home me-1"></i>Home
          </a>
        </li>
        {% for page in site.pages %}
          {% if page.title and page.nav != false %}
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }}/{{page.name}}">
                <i class="fas fa-{{ page.icon | default: 'file' }} me-1"></i>{{ page.title }}
              </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<script>
  // Initialize AOS animations
  AOS.init({
    duration: 800,
    easing: 'ease-in-out',
    once: true
  });
  
  // Smooth scrolling for navigation links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
  
  // Active navigation highlighting
  const currentLocation = location.href;
  const menuItems = document.querySelectorAll('.nav-link');
  menuItems.forEach(link => {
    if (link.href === currentLocation) {
      link.classList.add('active');
    }
  });
</script>
