<!-- Custom Analytics Events -->
<script>
// Track publication downloads
document.addEventListener('DOMContentLoaded', function() {
    const downloadLinks = document.querySelectorAll('a[href*=".pdf"], a[href*=".doc"], a[href*=".docx"]');
    downloadLinks.forEach(function(link) {
        link.addEventListener('click', function() {
            gtag('event', 'download', {
                'event_category': 'publications',
                'event_label': this.href.split('/').pop(),
                'value': 1
            });
        });
    });
    
    // Track external links
    const externalLinks = document.querySelectorAll('a[target="_blank"]');
    externalLinks.forEach(function(link) {
        link.addEventListener('click', function() {
            gtag('event', 'click_external_link', {
                'event_category': 'engagement',
                'event_label': this.hostname,
                'value': 1
            });
        });
    });
    
    // Track email clicks
    const emailLinks = document.querySelectorAll('a[href^="mailto:"]');
    emailLinks.forEach(function(link) {
        link.addEventListener('click', function() {
            gtag('event', 'email_click', {
                'event_category': 'contact',
                'event_label': 'contact_email',
                'value': 1
            });
        });
    });
    
    // Track social media clicks
    const socialLinks = document.querySelectorAll('a[href*="linkedin.com"], a[href*="twitter.com"], a[href*="github.com"], a[href*="scholar.google.com"]');
    socialLinks.forEach(function(link) {
        link.addEventListener('click', function() {
            gtag('event', 'social_click', {
                'event_category': 'social',
                'event_label': this.hostname,
                'value': 1
            });
        });
    });
});
</script>
