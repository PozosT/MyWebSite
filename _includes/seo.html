<!-- SEO Meta Tags -->
<meta name="author" content="{{ site.author | default: 'Alejandra Tabares' }}">
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="googlebot" content="index, follow">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ site.baseurl }}/images/og-image.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="twitter:image" content="{{ site.baseurl }}/images/twitter-image.jpg">
<meta property="twitter:creator" content="@{{ site.twitter_username | default: 'alejandratabares' }}">
<meta property="twitter:site" content="@alejandratabares">

<!-- Additional SEO Meta Tags -->
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords | default: 'energy systems, optimization, renewable energy, AI, machine learning, Universidad de los Andes' }}{% endif %}">
<meta name="subject" content="Academic Research in Energy Systems and AI">
<meta name="classification" content="Academic">
<meta name="coverage" content="Worldwide">
<meta name="distribution" content="Global">
<meta name="rating" content="General">
<meta name="revisit-after" content="7 days">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

<!-- Language and Region -->
<meta http-equiv="content-language" content="en">
<meta name="geo.region" content="CO">
<meta name="geo.placename" content="Bogotá, Colombia">
<meta name="geo.position" content="4.7110;-74.0721">
<meta name="ICBM" content="4.7110, -74.0721">

<!-- Academic-specific meta tags -->
<meta name="citation_author" content="Alejandra Tabares Pozos">
<meta name="citation_author_institution" content="Universidad de los Andes">
<meta name="citation_author_email" content="a.tabaresp@uniandes.edu.co">
<meta name="citation_publication_date" content="{{ page.date | date: '%Y-%m-%d' }}">
<meta name="citation_journal_title" content="{% if page.journal %}{{ page.journal }}{% else %}Academic Research{% endif %}">

<!-- Schema.org structured data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author | default: 'Alejandra Tabares' }}",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "image": "{{ site.baseurl }}/images/team/Alejandra_seria.jpeg",
  "sameAs": [
    "https://scholar.google.com/citations?user=C9PY5CwAAAAJ&hl=en",
    "https://www.linkedin.com/in/alejandra-tabares-pozos/",
    "https://github.com/alejandratabares"
  ],
  "jobTitle": "Assistant Professor",
  "worksFor": {
    "@type": "Organization",
    "name": "Universidad de los Andes",
    "url": "https://www.uniandes.edu.co"
  },
  "alumniOf": {
    "@type": "Organization",
    "name": "Universidade Estadual Paulista (UNESP)",
    "url": "https://www.unesp.br"
  },
  "knowsAbout": [
    "Energy Systems",
    "Optimization",
    "Renewable Energy",
    "Artificial Intelligence",
    "Machine Learning",
    "Power Systems"
  ],
  "description": "{{ site.description | default: 'Assistant Professor at Universidad de los Andes specializing in AI-driven energy systems and optimization research.' }}"
}
</script>

<!-- Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "logo": "{{ site.baseurl }}/images/logos/uniandes-logo.png",
  "description": "{{ site.description | default: 'Academic website of Alejandra Tabares, Assistant Professor at Universidad de los Andes.' }}",
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "CO",
    "addressLocality": "Bogotá",
    "addressRegion": "Cundinamarca"
  },
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "academic",
    "email": "a.tabaresp@uniandes.edu.co"
  }
}
</script>

<!-- WebSite Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "author": {
    "@type": "Person",
    "name": "Dra. Alejandra Tabares Pozos"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Universidad de los Andes"
  }
}
</script>
