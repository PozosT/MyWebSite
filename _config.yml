# Contact info. (shown in footer)
contact: >
    Contact me via email: <a href="mailto:a.tabaresp@uniandes.edu.co" target="_blank">a.tabaresp@uniandes.edu.co</a><br/>

# Pages shown in navbar
nav_pages:
  - name: about
  - name: publications
  - name: research
  - name: education
  - name: talks
  - name: volunteering

# Do you want to group your publications by year? {true/false}
group_pub_by_year: true

collections:
  courses:
    output: true
  publications:
    output: true
  workshops:
    output: true

include:
  - .htaccess
  - _pages

sass:
  sass_dir: _sass

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true # default for kramdown is false. This will enable using Markdown links

# GitHub Pages configuration
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Add site.baseurl to resources for better compatibility
# Example in HTML: <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

# Theme settings for professional look
theme:
  primary_color: "#2c3e50"
  secondary_color: "#3498db"
  accent_color: "#e74c3c"
  text_color: "#2c3e50"
  background_color: "#ffffff"
